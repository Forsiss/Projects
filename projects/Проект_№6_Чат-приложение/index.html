<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат-приложение</title>
    <style>
        .chat-container {
            width: 400px;
            height: 500px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
          }
          
        .chat-messages {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
        }
          
        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #f1f1f1;
        }
          
        .chat-input input {
            flex-grow: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
          
        .chat-input button {
            margin-left: 10px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!DOCTYPE html>
    <html>
    <head>
      <title>Chat Application</title>
      <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
      <div class="chat-container">
        <div class="chat-messages">
            
        </div>
        <div class="chat-input">
          <input type="text" placeholder="Введите сообщение..." id="chat-input">
          <button onclick="sendMessage()">Отправить</button>
        </div>
      </div>


    <script src="script.js"></script>
</body>
</html>
